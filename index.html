<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI - File Selector</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Flexbox layout for sidebar and main content */
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        /* Sidebar Styles */
        .sidebar {
            width: 250px; /* Fixed width for sidebar */
            background-color: #1e1e1e; /* Darker sidebar background */
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #333; /* Subtle border */
        }
        .sidebar h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
            cursor: pointer;
        }
        .sidebar ul li a {
            color: #007bff;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        /* Chat Container Styles */
        .chat-container {
            flex: 1; /* Takes up remaining space */
            margin: 20px;
            border: 1px solid #333; /* Subtle border */
            background: #1e1e1e; /* Slightly lighter than background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        .chat-header {
            background-color: #3a3a3a; /* Darker header */
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #333;
        }
        .chat-messages {
            padding: 10px;
            max-height: 800px;
            overflow-y: auto;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .chat-message.sender {
            background-color: #007bff; /* Blue for sender */
            color: white;
            text-align: left;
            margin-right: auto;
            max-width: 80%;
        }
        .chat-message.receiver {
            background-color: #333; /* Gray for receiver */
            color: white;
            text-align: right;
            margin-left: auto;
            max-width: 80%;
        }
        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <!-- Sidebar for File Selection -->
    <div class="sidebar">
        <h2>Select Chat File</h2>
        <ul id="fileList">
            <!-- Dynamically populated list of files -->
        </ul>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">Chatroom</div>
        <div class="chat-messages" id="chatMessages"></div>
    </div>

    <script src="chat-ui.js"></script>
</body>
</html>
